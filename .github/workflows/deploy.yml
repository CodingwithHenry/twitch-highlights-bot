name: Auto Pull on Server

on:
  push:
    branches:
      - main  # change to your deployment branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.8.1
        with:
          ssh-private-key: ${{ secrets.DEPLOY_KEY }}  # add your private key as a GitHub secret

      - name: Pull latest code on server
        run: |
          ssh henry@85.215.51.216 '
            cd twitch-highlights-bot &&
            git stash  -m "autostash from GitHub Actions" &&
            git pull
          '
